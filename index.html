<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 in one</title>
    <link rel="stylesheet" href="temp.css" />
    <link rel="stylesheet" href="bmi.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Temperature Converter</h1>

    <form id="converter-form">
      <input
        id="input-temp"
        class="elements"
        type="text"
        placeholder="Enter temperature"
      />

      <select id="select-for-input">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <select id="select-for-output">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <button type="submit" id="btn">Convert</button>
    </form>

    <div id="output">Result will appear here</div>

    <br />
    <br />
    <br />
    <hr />
    <br />

    <div class="container">
      <div class="panel">
        <h2 class="text-center" id="heading">Check your BMI</h2>

        <p id="introText" class="text-center">
          Enter your weight and height below to check your BMI results
        </p>

        <form id="bmiForm">
          <div id="weightInput">
            <p>Put your weight in here (KG)</p>
            <input
              id="weight"
              type="number"
              pattern="[0-9]*"
              name="a"
              class="input"
            />
          </div>
          <div id="heightInput">
            <p>And your height in here (CM)</p>
            <input
              id="height"
              type="number"
              pattern="[0-9]*"
              name="b"
              class="input"
            />
          </div>
          <button type="button" class="btn" onclick="calculate()">
            Calculate BMI
          </button>
        </form>
        <br />
        <div id="results" class="text-center">
          Your BMI results will appear here
        </div>
      </div>
    </div>

    <script src="bmi.js"></script>
    <script src="temp.js"></script>
  </body>
</html>
